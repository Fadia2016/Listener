<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" href="style.css">
	
	
</head>
<body>

	<div class="container">
		<form class="registration" >
			<label for="username"> 
				<span>Username</span>

				<input type="text" name="username" id="username" minlength="3" required>

				<ul class="requirment">
					<li>At least 3 characters</li>
					<li>Letters and numbers only</li>
				</ul>

			</label>
			<label for="password">
				<span>Password</span>

				<input type="password" name="password" id="password" minlength="10" maxlength="20" required>

				<ul class="requirment">
					<li>At least 10 characters</li>
					<li>contains at least 1 letter lowercase</li>
					<li>contains at least 1 letter uppercase</li>
					<li>contains at least 1 number</li>
				</ul>

			</label>
			<label for="password2">
				<span>Password Again</span>

				<input type="password" name="password" id="rpass" minlength="10" maxlength="20" required>

				<ul class="requirment">
					<li>It match the password</li>
				</ul>

				<br>

				<input type="submit">

			</label>
		</form>
	</div>

    <script src="js.js"></script>
</body>
</html>
